<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload text to Blooket online!</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
  
    textarea {
      width: 100%;
      height: 160px;
      font-family: monospace;
      padding: 0.8rem;
    }
  
    button {
      margin: 1rem 0;
      padding: 0.7rem 1.4rem;
      font-size: 1.1rem;
      cursor: pointer;
    }
  
    #status {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 6px;
    }
  
    .success {
      background: #e6ffe6;
      border: 1px solid #b3ffb3;
    }
  
    .error {
      background: #ffe6e6;
      border: 1px solid #ffb3b3;
    }
  
    pre {
      background: #f8f8f8;
      padding: 1rem;
      border-radius: 6px;
      overflow-x: auto;
    }
  </style>
</head>
<body>

<h1>Upload files to Blooket</h1>

<label id="fileLabel">Your file:</label><br>
<button onclick="selectFile()">Select file</button>

<br>

<button onclick="uploadText()">Upload to Blooket</button>

<div id="status"></div>

<script>
const fileLabel = document.getElementById("fileLabel");
const status = document.getElementById("status");
var file;

async function selectFile() {
  try {
    const [fileHandle] = await window.showOpenFilePicker();
    file = await fileHandle.getFile();

    fileLabel.innerText = "Your file: " + file.name;
  }
  catch (a) {}
}

async function uploadText() {
  status.textContent = "";
  status.className = "";
  try {
    if (!file) {
      showError(status, "Please select a file first.");
      return;
    }

    const formData = new FormData();
    formData.append("file", file);
    formData.append("upload_preset", "normal");

    // formData.append('folder', 'notes/2026');
    // formData.append('tags', 'text,notes,blooket');
    // formData.append('context', 'caption|My cool note|subject|ideas');

    showStatus(status, `Uploading ${file.name} (${(file.size / 1024).toFixed(1)} KB)...`);

    const response = await fetch("https://api.cloudinary.com/v1_1/blooket/upload", {
      method: "POST",
      body: formData,
    });

    if (!response.ok) {
      const err = await response.json();
      throw new Error(err.error?.message || `HTTP ${response.status}`);
    }

    const data = await response.json();

    const url = `${new URL(data.secure_url).origin}/${data.resource_type}/${data.type}/${data.public_id}${(data.format ? "." + data.format : "")}`;

    showSuccess(status, `
      Upload successful!

      Public URL:
      ${url}

      Original filename: ${data.original_filename}
      Format: ${data.format}
      Size: ${data.bytes} bytes
      Created at: ${data.created_at}
    `);

    const link = document.createElement("a");
    link.href = url;
    link.textContent = "â†’ Open uploaded file";
    link.target = "_blank";
    link.style.display = "block";
    link.style.marginTop = "1rem";
    status.appendChild(link);

    console.log(data);

  }
  catch (err) {
    showError(status, `Upload failed:\n${err.message}`);
    console.error(err);
  }
}

function showStatus(el, msg) {
  el.textContent = msg;
  el.className = "";
}

function showSuccess(el, msg) {
  el.innerHTML = `<pre>${msg.trim()}</pre>`;
  el.className = "success";
}

function showError(el, msg) {
  el.textContent = msg;
  el.className = "error";
}
</script>

</body>
</html>
